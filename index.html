<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Plan de Pensiones vs Fondo de Inversión</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Comparación Plan de Pensiones vs Fondo de Inversión</h1>
  <div>
    <label>Salario anual bruto: <input id="salary" type="number" value="30000"></label>
    <label>Años hasta la jubilación: <input id="years" type="number" value="25"></label>
    <label>Aportación anual (máx 10000€): <input id="contribution" type="number" value="1500" max="10000"></label>
    <label>TIR esperada (%): <input id="tir" type="range" min="0" max="25" value="6" step="0.1" oninput="document.getElementById('tirVal').innerText=this.value"> <span id="tirVal">6</span>%</label>
    <label>Pensión esperada al jubilarse: <input id="pension" type="number" value="20000"></label>
    <label>Reinvertir ahorro fiscal en un fondo?
      <select id="reinvest">
        <option value="no">No</option>
        <option value="si">Sí</option>
      </select>
    </label>
    <button onclick="calcular()">Calcular</button>
  </div>

  <div id="resultados"></div>

<script src="script.js"></script>
</body>
</html>
