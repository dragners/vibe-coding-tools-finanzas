server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = / { try_files $uri /index.html; }
  location = /index.html { }

  location /planvsfondo/ {
    try_files $uri $uri/ /planvsfondo/index.html;
  }
  location /comparadorhipotecas/ {
    try_files $uri $uri/ /comparadorhipotecas/index.html;
  }
  location /listadofondos/api/ {
    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    add_header 'Access-Control-Max-Age' '3600' always;

    # Handle preflight OPTIONS request
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
      add_header 'Access-Control-Max-Age' '3600' always;
      add_header 'Content-Length' '0';
      add_header 'Content-Type' 'text/plain charset=UTF-8';
      return 204;
    }

    proxy_pass http://listadofondos-api:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /listadofondos/ {
    try_files $uri $uri/ /listadofondos/index.html;
  }
  location = /portfoliocreator {
    return 302 /portfoliocreator/;
  }
  location /portfoliocreator/ {
    try_files $uri $uri/ /portfoliocreator/index.html;
  }

  gzip on;
  gzip_types text/plain application/javascript text/css application/json image/svg+xml;
  gzip_min_length 256;
}
